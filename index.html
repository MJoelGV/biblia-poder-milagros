<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblia de Poder y Milagros</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05') center/cover;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .hero-content {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .proverb-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .proverb-text {
            font-size: 1.5em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .reference {
            font-style: italic;
            color: #4CAF50;
            margin-top: 10px;
        }

        /* Navegaci√≥n con iconos en grid */
        .navigation-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px,1fr));
            gap: 12px;
            padding: 0 20px;
        }
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: rgba(255,255,255,0.9);
            color: #333;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
        }
        .nav-button:hover {
            transform: translateY(-2px);
            background-color: white;
        }
        .nav-button .icon {
            font-size: 1.8em;
            margin-bottom: 6px;
        }
        @media (max-width: 480px) {
            .navigation-buttons { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .proverb-card {
                margin: 20px;
                padding: 20px;
            }

            .navigation-buttons {
                margin: 30px 20px;
            }

            .nav-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="hero">
        <div class="hero-content">
            <h1>Biblia de Poder y Milagros</h1>
            <div class="proverb-card">
                <p id="proverb-text">Cargando proverbio del d√≠a...</p>
                <p id="proverb-reference" class="reference"></p>
            </div>
            <div class="navigation-buttons">
                <a href="lectura.html" id="read-more-link" class="nav-button"><span class="icon">üìñ</span><span>Leer m√°s</span></a>
                <a href="temas.html" class="nav-button"><span class="icon">üìù</span><span>Memorizar</span></a>
                <a href="historias.html" class="nav-button"><span class="icon">üìú</span><span>Historias</span></a>
                <a href="diccionario.html" class="nav-button"><span class="icon">üìö</span><span>Diccionario</span></a>
                <a href="bookmarks.html" class="nav-button"><span class="icon">‚≠ê</span><span>Marcados</span></a>
                <a href="comments.html" class="nav-button"><span class="icon">üí¨</span><span>Comentarios</span></a>
            </div>
        </div>
    </div>

    <script>
        // Cargar proverbio del d√≠a
        async function loadDailyProverb() {
            try {
                const baseUrl = window.location.pathname.includes('biblia-poder-milagros') ? '/biblia-poder-milagros/' : '/';
                const response = await fetch(`${baseUrl}biblia-files/Reina-Valera-1960.xmm`);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Obtener el libro de Proverbios
                const proverbios = xmlDoc.querySelector('b[n="Proverbios"]');
                if (!proverbios) throw new Error('No se encontr√≥ el libro de Proverbios');

                // Obtener un cap√≠tulo aleatorio
                const chapters = proverbios.getElementsByTagName('c');
                const randomChapter = Math.floor(Math.random() * chapters.length) + 1;
                const chapter = proverbios.querySelector(`c[n="${randomChapter}"]`);
                if (!chapter) throw new Error('No se encontr√≥ el cap√≠tulo');

                // Obtener un vers√≠culo aleatorio
                const verses = chapter.getElementsByTagName('v');
                const randomVerse = Math.floor(Math.random() * verses.length) + 1;
                const verse = chapter.querySelector(`v[n="${randomVerse}"]`);
                if (!verse) throw new Error('No se encontr√≥ el vers√≠culo');

                // Mostrar el vers√≠culo
                document.getElementById('proverb-text').textContent = verse.textContent;
                document.getElementById('proverb-reference').textContent = `Proverbios ${randomChapter}:${randomVerse}`;

                // Actualizar el enlace "Leer m√°s"
                document.getElementById('read-more-link').href = 
                    `${baseUrl}lectura.html?book=Proverbios&chapter=${randomChapter}&verse=${randomVerse}`;
            } catch (error) {
                console.error('Error al cargar el proverbio:', error);
                document.getElementById('proverb-text').textContent = 'Error al cargar el proverbio del d√≠a';
            }
        }

        // Cargar el proverbio cuando la p√°gina est√© lista
        loadDailyProverb();
    </script>
</body>
</html>
