<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblia de Poder y Milagros</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05') center/cover;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .hero-content {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .proverb-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .proverb-text {
            font-size: 1.5em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .proverb-reference {
            font-style: italic;
            color: #4CAF50;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .secondary-buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            background: #45a049;
            color: white;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .button.secondary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .proverb-text {
                font-size: 1.2em;
            }

            .secondary-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="hero">
        <div class="hero-content">
            <h1>Biblia de Poder y Milagros</h1>
            <div class="proverb-card">
                <p class="proverb-text" id="proverb-text">Cargando proverbio del día...</p>
                <p class="proverb-reference" id="proverb-reference"></p>
                <div class="button-container">
                    <a href="lectura.html" id="read-more-link" class="button">Leer más</a>
                    <div class="secondary-buttons">
                        <a href="historias.html" class="button secondary">Historias Bíblicas</a>
                        <a href="diccionario.html" class="button secondary">Diccionario Bíblico</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadDailyProverb() {
            try {
                const baseUrl = window.location.pathname.includes('biblia-poder-milagros') ? '/biblia-poder-milagros/' : '/';
                const response = await fetch(baseUrl + 'biblia-files/Reina-Valera-1960.xmm');
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');
                
                // Obtener la fecha actual
                const today = new Date();
                
                // Verificar si ya mostramos un proverbio hoy
                const lastProverbDate = localStorage.getItem('lastProverbDate');
                const savedProverb = localStorage.getItem('currentProverb');
                
                if (lastProverbDate === today.toDateString() && savedProverb) {
                    const proverbData = JSON.parse(savedProverb);
                    displayProverb(proverbData);
                    return;
                }
                
                // Obtener todos los versículos de Proverbios
                const proverbios = xmlDoc.querySelectorAll('b[n="Proverbios"] c v');
                
                // Seleccionar un versículo aleatorio
                const randomIndex = Math.floor(Math.random() * proverbios.length);
                const verse = proverbios[randomIndex];
                
                // Obtener capítulo y versículo
                const chapter = verse.parentElement.getAttribute('n');
                const verseNum = verse.getAttribute('n');
                
                const proverbData = {
                    text: verse.textContent,
                    reference: `Proverbios ${chapter}:${verseNum}`,
                    chapter: chapter,
                    verse: verseNum
                };
                
                // Guardar el proverbio actual
                localStorage.setItem('currentProverb', JSON.stringify(proverbData));
                localStorage.setItem('lastProverbDate', today.toDateString());
                
                displayProverb(proverbData);
                
            } catch (error) {
                console.error('Error loading proverb:', error);
                document.getElementById('proverb-text').textContent = 'Error al cargar el proverbio del día';
                document.getElementById('proverb-reference').textContent = '';
            }
        }

        function displayProverb(proverbData) {
            document.getElementById('proverb-text').textContent = proverbData.text;
            document.getElementById('proverb-reference').textContent = proverbData.reference;
            const baseUrl = window.location.pathname.includes('biblia-poder-milagros') ? '/biblia-poder-milagros/' : '/';
            document.getElementById('read-more-link').href = 
                `${baseUrl}lectura.html?version=Reina-Valera-1960&book=Proverbios&chapter=${proverbData.chapter}&verse=${proverbData.verse}`;
        }

        // Cargar el proverbio cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadDailyProverb);
    </script>
</body>
</html>
