<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblia de Poder y Milagros</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05') center/cover;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .hero-content {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .proverb-card {
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .proverb-card p { color: white; }
        .proverb-card .reference { color: white; }

        .proverb-text {
            font-size: 1.5em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .reference {
            font-style: italic;
            margin-top: 10px;
        }

        /* Navegación con iconos en grid */
        .navigation-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
            gap: 12px;
            padding: 0 20px;
        }
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 16px;
            color: white;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            transition: transform 0.2s ease;
        }
        .nav-button:hover {
            transform: translateY(-2px);
        }
        .nav-button .icon {
            font-size: 2rem;
            margin-bottom: 4px;
            background: none;
            box-shadow: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            color: white;
        }
        @media (max-width: 480px) {
            body { overflow: auto; }
            .hero { height: auto; padding: 40px 0; }
            .hero h1 { font-size: 2.5em; margin-bottom: 20px; }
            .navigation-buttons { grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 0 10px; }
        }
        @media (min-width: 481px) and (max-width: 768px) {
            .navigation-buttons { grid-template-columns: repeat(2, 1fr); }
        }
        @media (min-width: 769px) and (max-width: 1024px) {
            .navigation-buttons { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            .proverb-card {
                margin: 20px;
                padding: 20px;
            }

            .navigation-buttons {
                margin: 30px 20px;
            }

            .nav-button {
                width: auto;
                max-width: none;
                padding: 6px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="hero">
        <div class="hero-content">
            <h1>Biblia de Poder y Milagros</h1>
            <a id="proverb-link" class="proverb-card" href="#">
                <p id="proverb-text">Cargando proverbio del día...</p>
                <p id="proverb-reference" class="reference"></p>
            </a>
            <div class="navigation-buttons">
                <a href="lectura.html" id="read-more-link" class="nav-button"><i class="fas fa-bible icon"></i></a>
                <a href="temas.html" class="nav-button"><i class="fas fa-lightbulb icon"></i><span>Memorizar</span></a>
                <a href="historias.html" class="nav-button"><i class="fas fa-book-open icon"></i><span>Historias</span></a>
                <a href="diccionario.html" class="nav-button"><i class="fas fa-books icon"></i><span>Diccionario</span></a>
                <a href="bookmarks.html" class="nav-button"><i class="fas fa-bookmark icon"></i><span>Marcados</span></a>
                <a href="comments.html" class="nav-button"><i class="fas fa-comment-alt icon"></i><span>Comentarios</span></a>
                <a href="books.html" class="nav-button"><i class="fas fa-list icon"></i><span>Libros</span></a>
            </div>
        </div>
    </div>

    <script>
        // Cargar proverbio del día
        async function loadDailyProverb() {
            try {
                const baseUrl = window.location.pathname.includes('biblia-poder-milagros') ? '/biblia-poder-milagros/' : '/';
                const response = await fetch(`${baseUrl}biblia-files/Reina-Valera-1960.xmm`);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Obtener el libro de Proverbios
                const proverbios = xmlDoc.querySelector('b[n="Proverbios"]');
                if (!proverbios) throw new Error('No se encontró el libro de Proverbios');

                // Obtener un capítulo aleatorio
                const chapters = proverbios.getElementsByTagName('c');
                const randomChapter = Math.floor(Math.random() * chapters.length) + 1;
                const chapter = proverbios.querySelector(`c[n="${randomChapter}"]`);
                if (!chapter) throw new Error('No se encontró el capítulo');

                // Obtener un versículo aleatorio
                const verses = chapter.getElementsByTagName('v');
                const randomVerse = Math.floor(Math.random() * verses.length) + 1;
                const verse = chapter.querySelector(`v[n="${randomVerse}"]`);
                if (!verse) throw new Error('No se encontró el versículo');

                // Mostrar el versículo
                document.getElementById('proverb-text').textContent = verse.textContent;
                document.getElementById('proverb-reference').textContent = `Proverbios ${randomChapter}:${randomVerse}`;

                // Actualizar enlaces
                const url = `${baseUrl}lectura.html?book=Proverbios&chapter=${randomChapter}&verse=${randomVerse}`;
                document.getElementById('read-more-link').href = url;
                document.getElementById('proverb-link').href = url;
            } catch (error) {
                console.error('Error al cargar el proverbio:', error);
                document.getElementById('proverb-text').textContent = 'Error al cargar el proverbio del día';
            }
        }

        // Cargar el proverbio cuando la página esté lista
        loadDailyProverb();
    </script>
</body>
</html>
