<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuchar Biblia - Biblia de Poder y Milagros</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="icons/pymicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls" id="controls">
        <div class="top-row">
            <a href="index.html" class="home-icon">🏠</a>
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">🌙</button>
        </div>
    </div>
    <div class="chapter-content" id="audio-content" style="margin-top:80px; padding:20px;">
        <h2>Selecciona un libro para escuchar</h2>
        <ul id="books-list" class="select-css"></ul>
        <div id="player-controls" style="margin-top:20px; display:none;">
            <h3 id="now-playing"></h3>
            <audio id="audio-player" controls style="width:100%;"></audio>
        </div>
    </div>
    <script>
        // Carga lista de libros desde XML
        async function loadBooks() {
            const res = await fetch('biblia-files/Reina-Valera-1960.xmm');
            const text = await res.text();
            const xml = new DOMParser().parseFromString(text,'text/xml');
            const books = xml.querySelectorAll('b');
            const list = document.getElementById('books-list');
            books.forEach(b => {
                const li = document.createElement('li');
                li.style.cursor = 'pointer';
                li.textContent = b.getAttribute('n');
                li.onclick = () => playBook(b.getAttribute('n'), b);
                list.appendChild(li);
            });
        }
        const player = document.getElementById('audio-player');
        // Dynamic Google TTS per verse
        let verseList = [], verseIndex = 0, currentBook = '';
        function getTTSUrl(text) {
            return 'https://translate.google.com/translate_tts?ie=UTF-8&tl=es-ES&client=tw-ob&q=' + encodeURIComponent(text);
        }
        async function playBook(bookName, bookNode) {
            currentBook = bookName;
            verseList = [];
            verseIndex = 0;
            // Build verses array
            Array.from(bookNode.getElementsByTagName('c')).forEach(c => {
                const chap = c.getAttribute('n');
                Array.from(c.getElementsByTagName('v')).forEach(v => {
                    const num = v.getAttribute('n');
                    verseList.push(`${bookName}, capítulo ${chap}, versículo ${num}: ${v.textContent}`);
                });
            });
            document.getElementById('now-playing').textContent = 'Escuchando ' + bookName;
            document.getElementById('player-controls').style.display = '';
            playNext();
        }
        function playNext() {
            if (verseIndex >= verseList.length) return;
            player.src = getTTSUrl(verseList[verseIndex++]);
            player.play();
        }
        player.addEventListener('ended', playNext);
        loadBooks();
    </script>
</body>
</html>
