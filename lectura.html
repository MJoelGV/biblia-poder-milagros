    <!-- texto actualizado -->
    <div id="install-button" style="display:none;position:fixed;bottom:80px;right:20px;padding:10px 20px;background:#4CAF50;color:#fff;border:none;border-radius:20px;z-index:1000;">Descargar esta App</div>

    <script>
        let xmlDoc = null;
        let currentBook = '';
        let currentChapter = 1;
        let currentVerse = 0;
        let currentVersion = 'Reina-Valera-1960';
        const audioPlayer = null;
        let playlist = [];
        let trackIndex = 0;

        // Controlar la visibilidad de los men├║s al hacer scroll
        let lastScrollY = window.scrollY;
        let ticking = false;
        let lastTouchY = 0;
        let touchStartY = 0;
        let menuVisible = true;

        // Cargar preferencia de tema SOLO UNA VEZ
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-toggle').textContent = savedTheme === 'dark' ? 'ΓÿÇ∩╕Å' : '≡ƒîÖ';
        }

        // Funci├│n para manejar el scroll
        function handleScroll() {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const currentScrollY = window.scrollY;
                    const scrollingDown = currentScrollY > lastScrollY;
                    
                    // Solo cambiamos la visibilidad si el scroll es significativo
                    if (Math.abs(currentScrollY - lastScrollY) > 50) {
                        menuVisible = !scrollingDown;
                        document.getElementById('controls').classList.toggle('hidden', !menuVisible);
                        document.getElementById('navigation-bottom').classList.toggle('hidden', !menuVisible);
                    }
                    
                    lastScrollY = currentScrollY;
                    ticking = false;
                });
                ticking = true;
            }
        }

        // Funci├│n para manejar el toque
        function handleTouch(e) {
            const currentY = e.touches[0].clientY;
            
            if (e.type === 'touchstart') {
                touchStartY = currentY;
                lastTouchY = currentY;
                return;
            }
            
            const deltaY = currentY - lastTouchY;
            
            // Solo cambiamos la visibilidad si el movimiento es significativo
            if (Math.abs(deltaY) > 30) {
                menuVisible = deltaY > 0;
                document.getElementById('controls').classList.toggle('hidden', !menuVisible);
                document.getElementById('navigation-bottom').classList.toggle('hidden', !menuVisible);
            }
            
            lastTouchY = currentY;
        }

        // Event listeners para scroll y touch
        window.addEventListener('scroll', handleScroll, { passive: true });
        document.addEventListener('touchstart', handleTouch, { passive: true });
        document.addEventListener('touchmove', handleTouch, { passive: true });

        // Mostrar men├║s al tocar cerca de ellos
        document.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            const windowHeight = window.innerHeight;
            
            // Si el toque est├í cerca del borde superior o inferior
            if (touchY < 50 || touchY > windowHeight - 50) {
                menuVisible = true;
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('navigation-bottom').classList.remove('hidden');
            }
        }, { passive: true });

        // Funci├│n para cambiar el tema
        function toggleTheme() {
            const body = document.body;
            const button = document.getElementById('theme-toggle');
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            button.textContent = isDark ? '≡ƒîÖ' : 'ΓÿÇ∩╕Å';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Event listeners para los selectores

        document.getElementById('book-select').addEventListener('change', (e) => {
            currentBook = e.target.value;
            currentChapter = 1;
            currentVerse = 0;
            loadChapters();
            loadChapter();
            updateControls();
            updateURL();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        document.getElementById('chapter-select').addEventListener('change', (e) => {
            currentChapter = parseInt(e.target.value);
            loadChapter();
            updateControls();
            updateURL();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Event listeners para los botones de navegaci├│n
        document.getElementById('prev-button').addEventListener('click', () => {
            if (currentChapter > 1) {
                currentChapter--;
                loadChapter();
                updateControls();
                updateURL();
                window.scrollTo({ top:0, behavior:'smooth' });
            }
        });
        document.getElementById('next-button').addEventListener('click', () => {
            const totalChapters = xmlDoc.querySelector(`b[n="${currentBook}"]`).getElementsByTagName('c').length;
            if (currentChapter < totalChapters) {
                currentChapter++;
                loadChapter();
                updateControls();
                updateURL();
                window.scrollTo({ top:0, behavior:'smooth' });
            }
        });

        // Función para cargar capítulos
        function loadChapters() {
            const book = document.getElementById('book-select').value;
            if (!book) return;

            const chapters = xmlDoc.querySelector(`b[n="${book}"]`).getElementsByTagName('c');
            const chapterSelect = document.getElementById('chapter-select');
            chapterSelect.innerHTML = Array.from(chapters).map((_, index) => `
                <option value="${index + 1}" ${currentChapter === index + 1 ? 'selected' : ''}>
                    Capítulo ${index + 1}
                </option>
            `).join('');
        }

        // Funci├│n para cargar cap├¡tulo
        async function loadChapter() {
            const versesContainer = document.getElementById('verses');
            versesContainer.innerHTML = '<div class="loading">Cargando...</div>';

            try {
                const chapter = xmlDoc.querySelector(`b[n="${currentBook}"] c[n="${currentChapter}"]`);
                if (!chapter) throw new Error('No se encontró el capítulo');

                let html = `
                    <div class="chapter-title">
                        ${currentBook} - Capítulo ${currentChapter}
                    </div>
                `;
                
                const verses = chapter.getElementsByTagName('v');
                html += Array.from(verses).map(verse => {
                    const verseNum = verse.getAttribute('n');
                    const isHighlighted = parseInt(verseNum) === currentVerse;
                    return `
                        <div class="verse ${isHighlighted ? 'highlighted' : ''}" 
                             data-verse="${verseNum}"
                             onclick="highlightVerse(this)">
                            <span class="verse-number">${verseNum}</span>
                            <span class="verse-text">${verse.textContent}</span>
                        </div>
                    `;
                }).join('');

                versesContainer.innerHTML = html;

                if (currentVerse > 0) {
                    const verseElement = versesContainer.querySelector(`.verse[data-verse="${currentVerse}"]`);
                    if (verseElement) {
                        setTimeout(() => {
                            verseElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            // difuminar highlight después de unos segundos
                            setTimeout(() => verseElement.classList.remove('highlighted'), 3000);
                        }, 100);
                    }
                }
                restoreStates();
            } catch (error) {
                console.error('Error loading chapter:', error);
                versesContainer.innerHTML = `<div class="error">Error al cargar el cap├¡tulo: ${error.message}</div>`;
            }
        }

        // Función para actualizar controles
        function updateControls() {
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const chapterSelect = document.getElementById('chapter-select');
            
            if (!currentBook) {
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }

            const totalChapters = xmlDoc.querySelector(`b[n="${currentBook}"]`).getElementsByTagName('c').length;
            
            prevButton.disabled = currentChapter <= 1;
            nextButton.disabled = currentChapter >= totalChapters;
            
            // Actualizar el selector de cap├¡tulos
            chapterSelect.value = currentChapter;
        }

        // Función para actualizar URL
        function updateURL() {
            const url = new URL(window.location);
            url.searchParams.set('book', currentBook);
            url.searchParams.set('chapter', currentChapter);
            window.history.pushState({}, '', url);
        }

        // Función para cargar la Biblia
        async function loadBible(version) {
            try {
                const url = `biblia-files/${version}.xmm`;
                console.log('[BIBLIA] Intentando cargar:', url);
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo: ' + url + ' (HTTP ' + response.status + ')');
                }
                const xmlText = await response.text();
                xmlDoc = new DOMParser().parseFromString(xmlText, 'text/xml');
                currentVersion = version;
                
                if (currentBook) {
                    loadChapter();
                }
            } catch (error) {
                console.error('[BIBLIA] Error loading Bible:', error);
                document.getElementById('verses').innerHTML = `<div class="error">Error al cargar la Biblia: ${error.message}</div>`;
            }
        }

        // Event listener para el selector de versiones
        document.getElementById('version-selector').addEventListener('change', async (e) => {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Cargando versión...';
            document.getElementById('verses').innerHTML = '';
            document.getElementById('verses').appendChild(loadingDiv);
            
            await loadBible(e.target.value);
            setupBookSelector();
            if (currentBook) {
                document.getElementById('book-select').value = currentBook;
                loadChapters();
                loadChapter();
                updateControls();
            }
        });

        // Configurar selector de libros
        function setupBookSelector() {
            const books = xmlDoc.getElementsByTagName('b');
            const bookSelect = document.getElementById('book-select');
            bookSelect.innerHTML = '<option value="">Selecciona un libro</option>';
            
            Array.from(books).forEach(book => {
                const option = document.createElement('option');
                option.value = book.getAttribute('n');
                option.textContent = book.getAttribute('n');
                bookSelect.appendChild(option);
            });
        }

        // Función de búsqueda
        function searchText() {
            const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
            if (!searchTerm) return;

            const resultsDiv = document.getElementById('search-results');
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = '<div style="text-align: center">Buscando...</div>';
            resultsDiv.classList.add('active');

            const results = [];
            const books = xmlDoc.getElementsByTagName('b');
            const searchRegex = new RegExp(`\\b${searchTerm}\\b`, 'i');

            for (const book of books) {
                const bookName = book.getAttribute('n');
                const chapters = book.getElementsByTagName('c');

                for (const chapter of chapters) {
                    const chapterNum = chapter.getAttribute('n');
                    const verses = chapter.getElementsByTagName('v');

                    for (const verse of verses) {
                        const verseNum = verse.getAttribute('n');
                        const verseText = verse.textContent;

                        if (searchRegex.test(verseText)) {
                            results.push({
                                book: bookName,
                                chapter: chapterNum,
                                verse: verseNum,
                                text: verseText
                            });
                        }
                    }
                }
            }

            if (results.length > 0) {
                resultsContent.innerHTML = results.map(result => `
                    <div class="result-item" onclick="goToVerse('${result.book}', ${result.chapter}, ${result.verse})">
                        <div class="result-book">${result.book} ${result.chapter}:${result.verse}</div>
                        <div class="result-text">${highlightSearchTerm(result.text, searchTerm)}</div>
                    </div>
                `).join('');
            } else {
                resultsContent.innerHTML = '<div style="text-align: center">No se encontraron resultados</div>';
            }
        }

        // Resaltar término de búsqueda
        function highlightSearchTerm(text, searchTerm) {
            const regex = new RegExp(`\\b${searchTerm}\\b`, 'gi');
            return text.replace(regex, match => `<mark style="background: var(--primary-color); color: white;">${match}</mark>`);
        }

        // Ir a un versículo específico
        function goToVerse(book, chapter, verse) {
            currentBook = book;
            currentChapter = parseInt(chapter);
            currentVerse = parseInt(verse);

            document.getElementById('book-select').value = book;
            loadChapters();
            loadChapter();
            updateControls();
            updateURL();
            
            closeSearch();
        }

        // Cerrar resultados de búsqueda
        function closeSearch() {
            document.getElementById('search-results').classList.remove('active');
        }

        // Search input toggle and execution: primer click muestra input, segundo click o Enter busca
        (function(){
            const wrapper = document.querySelector('.search-wrapper');
            const input = document.getElementById('search-input');
            const button = document.getElementById('search-button');
            if (wrapper && input && button) {
                button.addEventListener('click', () => {
                    if (!wrapper.classList.contains('active')) {
                        wrapper.classList.add('active');
                        input.focus();
                    } else if (input.value.trim()) {
                        searchText();
                    }
                });
                input.addEventListener('keydown', e => {
                    if (e.key === 'Enter' && input.value.trim()) searchText();
                });
            }
        })();
        // Reactivar cierre de b├║squeda: bot├│n X y tecla Esc
        const closeBtn = document.getElementById('close-search');
        if (closeBtn) closeBtn.addEventListener('click', closeSearch);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSearch();
        });

        // Ocultar grid al hacer click fuera
        document.addEventListener('click', (e) => {
            const chapterGrid = document.getElementById('chapter-grid');
            const chapterSelect = document.getElementById('chapter-select');
            
            if (!chapterGrid.contains(e.target) && !chapterSelect.contains(e.target)) {
                chapterGrid.classList.remove('active');
            }
        });

        // Estados y men├║ contextual de vers├¡culo
        function loadBookmarks() {
            return JSON.parse(localStorage.getItem('bookmarks') || '[]');
        }
        function saveBookmarks(arr) {
            localStorage.setItem('bookmarks', JSON.stringify(arr));
        }
        function loadComments() {
            return JSON.parse(localStorage.getItem('comments') || '{}');
        }
        function saveComments(obj) {
            localStorage.setItem('comments', JSON.stringify(obj));
        }
        function loadMemorized() {
            return JSON.parse(localStorage.getItem('memorized') || '[]');
        }
        function saveMemorized(arr) {
            localStorage.setItem('memorized', JSON.stringify(arr));
        }
        function toggleBookmark(verseEl) {
            const key = `${currentBook}-${currentChapter}-${verseEl.dataset.verse}`;
            const bm = loadBookmarks();
            const idx = bm.indexOf(key);
            if (idx >= 0) bm.splice(idx, 1);
            else bm.push(key);
            saveBookmarks(bm);
            verseEl.classList.toggle('bookmarked');
        }
        function toggleComment(verseEl) {
            const key = `${currentBook}-${currentChapter}-${verseEl.dataset.verse}`;
            const com = loadComments();
            const c = prompt('Escribe tu comentario:');
            if (c === null) return;
            if (c) com[key] = c;
            else delete com[key];
            saveComments(com);
            verseEl.classList.toggle('comment', !!c);
        }
        function toggleMemorize(verseEl) {
            const key = `${currentBook}-${currentChapter}-${verseEl.dataset.verse}`;
            const mem = loadMemorized();
            const idx = mem.indexOf(key);
            if (idx >= 0) mem.splice(idx, 1);
            else mem.push(key);
            saveMemorized(mem);
            verseEl.classList.toggle('memorized');
        }
        // Restaurar estados de marcados, comentarios y memorización
        function restoreStates() {
            const bm = loadBookmarks();
            const com = loadComments();
            const mem = loadMemorized();
            document.querySelectorAll('.verse').forEach(v => {
                const key = `${currentBook}-${currentChapter}-${v.dataset.verse}`;
                if (bm.includes(key)) v.classList.add('bookmarked');
                if (com[key]) v.classList.add('comment');
                if (mem.includes(key)) v.classList.add('memorized');
            });
        }
        const versesContainer = document.getElementById('verses');
        const menu = document.getElementById('verse-menu');
        let menuTarget = null;
        // Mostrar menú con doble clic (desktop y móvil)
        versesContainer.addEventListener('dblclick', e => {
            const v = e.target.closest('.verse'); 
            if (!v) return;
            
            menuTarget = v;
            document.getElementById('menu-toggle-bookmark').textContent =
                v.classList.contains('bookmarked') ? 'Desmarcar versículo' : 'Marcar versículo';
                
            const commentItem = document.getElementById('menu-add-comment');
            commentItem.textContent = v.classList.contains('comment') ? 'Ver comentario' : 'Agregar comentario';
            
            const memItem = document.getElementById('menu-memorize-verse');
            const memKey = `${currentBook}-${currentChapter}-${v.dataset.verse}`;
            memItem.textContent = loadMemorized().includes(memKey) ? 'Dejar de memorizar versículo' : 'Memorizar versículo';

        // Manejo de opciones del menú
        document.getElementById('menu-toggle-bookmark').addEventListener('click', () => {
            if (!menuTarget) return;

            menu.style.display = 'none';
        });
        
        document.getElementById('menu-add-comment').addEventListener('click', () => {
            if (!menuTarget) return;
            openCommentModal(menuTarget);
            menu.style.display = 'none';
        });
        
        document.getElementById('menu-memorize-verse').addEventListener('click', () => {
            if (!menuTarget) return;
            toggleMemorize(menuTarget);
            menu.style.display = 'none';
        });
        // Cerrar men├║ al hacer clic fuera
        document.addEventListener('click', e => {
            if (!e.target.closest('#verse-menu')) menu.style.display = 'none';
        });

        // Modal de comentarios
        function openCommentModal(verseEl) {
            menuTarget = verseEl;
            const key = `${currentBook}-${currentChapter}-${verseEl.dataset.verse}`;
            const com = loadComments();
            const input = document.getElementById('modal-comment-input');
            input.value = com[key] || '';
            document.getElementById('comment-backdrop').style.display = 'block';
            document.getElementById('comment-modal').style.display = 'block';
            input.focus();
        }
        function hideCommentModal() {
            document.getElementById('comment-backdrop').style.display = 'none';
            document.getElementById('comment-modal').style.display = 'none';
        }

        // Guardar o cancelar en el modal
        document.getElementById('modal-save-btn').addEventListener('click', () => {
            const key = `${currentBook}-${currentChapter}-${menuTarget.dataset.verse}`;
            const input = document.getElementById('modal-comment-input');
            const c = input.value.trim();
            const com = loadComments();
            if (c) com[key] = c;
            else delete com[key];
            saveComments(com);
            menuTarget.classList.toggle('comment', !!c);
            hideCommentModal();
        });
        document.getElementById('modal-cancel-btn').addEventListener('click', hideCommentModal);

        // Funci├│n para cargar desde URL
        function loadFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const bookParam = params.get('book');
            const chapterParam = params.get('chapter');
            const verseParam = params.get('verse');

            if (bookParam) {
                currentBook = bookParam;
                currentChapter = chapterParam ? parseInt(chapterParam) : 1;
                currentVerse = verseParam ? parseInt(verseParam) : 0;

                document.getElementById('book-select').value = currentBook;
                loadChapters();
                loadChapter();
                updateControls();
            }
        }

        // Iniciar la aplicación
        async function init() {
            await loadBible(currentVersion);
            setupBookSelector();
            loadFromUrl();
        }

        init();

        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('SW registered'))
                    .catch(err => console.error('SW registration failed:', err));
            });
        }
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', e => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-button').style.display = 'block';
        });
        document.getElementById('install-button').addEventListener('click', async () => {
            deferredPrompt.prompt();
            await deferredPrompt.userChoice;
            document.getElementById('install-button').style.display = 'none';
            deferredPrompt = null;
        });

    <script>
        // Inicializar controles de interfaz
        function initUIControls() {
            console.log('Inicializando controles de interfaz...');
            
            // Elementos del DOM
            const themeToggle = document.getElementById('theme-toggle');
            const decreaseFontBtn = document.getElementById('decrease-font');
            const increaseFontBtn = document.getElementById('increase-font');
            const resetFontBtn = document.getElementById('reset-font');
            const fontSizeDisplay = document.getElementById('font-size-display');
            
            // Verificar que los elementos existan
            console.log('Elementos encontrados:', {
                themeToggle,
                decreaseFontBtn,
                increaseFontBtn,
                resetFontBtn,
                fontSizeDisplay
            });
            
            // Configuración de tamaño de fuente
            let currentFontSize = 100;
            const minFontSize = 70;
            const maxFontSize = 200;
            const fontSizeStep = 10;
            
            // Cargar preferencias guardadas
            const savedFontSize = localStorage.getItem('verseFontSize');
            const savedTheme = localStorage.getItem('theme');
            
            // Aplicar tema guardado
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }
            
            // Función para actualizar el tamaño de fuente
            function updateFontSize() {
                console.log('Actualizando tamaño de fuente a:', currentFontSize + '%');
                
                // Aplicar el tamaño de fuente al contenedor principal
                const content = document.querySelector('.chapter-content');
                if (content) {
                    content.style.fontSize = `${currentFontSize}%`;
                    console.log('Tamaño de fuente aplicado al contenedor');
                } else {
                    console.error('No se encontró el contenedor .chapter-content');
                }
                
                // Actualizar el indicador de tamaño
                if (fontSizeDisplay) {
                    fontSizeDisplay.textContent = `${currentFontSize}%`;
                    console.log('Indicador de tamaño actualizado');
                }
                
                // Guardar preferencia
                localStorage.setItem('verseFontSize', currentFontSize.toString());
                console.log('Preferencia guardada en localStorage');
                
                // Actualizar estado de los botones
                if (decreaseFontBtn) {
                    decreaseFontBtn.disabled = currentFontSize <= minFontSize;
                    console.log('Estado del botón disminuir:', decreaseFontBtn.disabled ? 'deshabilitado' : 'habilitado');
                }
                if (increaseFontBtn) {
                    increaseFontBtn.disabled = currentFontSize >= maxFontSize;
                    console.log('Estado del botón aumentar:', increaseFontBtn.disabled ? 'deshabilitado' : 'habilitado');
                }
            }
            
            // Aplicar tamaño de fuente guardado
            if (savedFontSize) {
                currentFontSize = parseInt(savedFontSize, 10);
                console.log('Tamaño de fuente cargado desde localStorage:', currentFontSize);
                updateFontSize();
            } else {
                console.log('No se encontró tamaño de fuente guardado, usando valor predeterminado');
                updateFontSize(); // Asegurarse de que se aplique el tamaño predeterminado
            }
            
            // Función para actualizar el ícono del tema
            function updateThemeIcon(theme) {
                if (!themeToggle) {
                    console.error('No se encontró el botón de tema');
                    return;
                }
                const icon = themeToggle.querySelector('i');
                if (!icon) {
                    console.error('No se encontró el ícono dentro del botón de tema');
                    return;
                }
                
                if (theme === 'dark') {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    themeToggle.title = 'Cambiar a modo claro';
                    console.log('Tema cambiado a oscuro');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    themeToggle.title = 'Cambiar a modo oscuro';
                    console.log('Tema cambiado a claro');
                }
            }
            
            // Event listeners
            console.log('Configurando event listeners...');
            
            // Tema
            if (themeToggle) {
                console.log('Configurando listener para el botón de tema');
                themeToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Clic en el botón de tema');
                    
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    console.log('Cambiando tema de', currentTheme, 'a', newTheme);
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateThemeIcon(newTheme);
                });
            } else {
                console.error('No se pudo configurar el botón de tema: elemento no encontrado');
            }
            
            // Disminuir tamaño de fuente
            if (decreaseFontBtn) {
                console.log('Configurando listener para el botón de disminuir fuente');
                decreaseFontBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Clic en el botón de disminuir fuente');
                    
                    if (currentFontSize > minFontSize) {
                        currentFontSize -= fontSizeStep;
                        console.log('Nuevo tamaño de fuente:', currentFontSize);
                        updateFontSize();
                    } else {
                        console.log('Tamaño de fuente mínimo alcanzado');
                    }
                });
            } else {
                console.error('No se pudo configurar el botón de disminuir fuente: elemento no encontrado');
            }
            
            // Aumentar tamaño de fuente
            if (increaseFontBtn) {
                console.log('Configurando listener para el botón de aumentar fuente');
                increaseFontBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Clic en el botón de aumentar fuente');
                    
                    if (currentFontSize < maxFontSize) {
                        currentFontSize += fontSizeStep;
                        console.log('Nuevo tamaño de fuente:', currentFontSize);
                        updateFontSize();
                    } else {
                        console.log('Tamaño de fuente máximo alcanzado');
                    }
                });
            } else {
                console.error('No se pudo configurar el botón de aumentar fuente: elemento no encontrado');
            }
            
            // Reiniciar tamaño de fuente
            if (resetFontBtn) {
                console.log('Configurando listener para el botón de reiniciar fuente');
                resetFontBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Clic en el botón de reiniciar fuente');
                    
                    currentFontSize = 100;
                    console.log('Tamaño de fuente reiniciado a 100%');
                    updateFontSize();
                });
            } else {
                console.error('No se pudo configurar el botón de reiniciar fuente: elemento no encontrado');
            }
            
            // Función para cambiar entre tema claro y oscuro
            function toggleTheme() {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                
                // Cambiar el tema
                document.body.setAttribute('data-theme', newTheme);
                
                // Actualizar el texto del botón
                const themeToggle = document.getElementById('theme-toggle');
                if (themeToggle) {
                    themeToggle.textContent = isDark ? 'Modo oscuro' : 'Modo claro';
                }
                
                // Guardar preferencia
                localStorage.setItem('theme', newTheme);
            }
            
            // Inicializar tema guardado
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                const themeToggle = document.getElementById('theme-toggle');
                
                document.body.setAttribute('data-theme', savedTheme);
                
                if (themeToggle) {
                    themeToggle.textContent = savedTheme === 'dark' ? 'Modo claro' : 'Modo oscuro';
                }
            }
            
            // Configurar el evento de clic para el botón de tema
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            
            // Inicializar tema
            initTheme();
        }

        // Funcionalidad del menú lateral
        function initSideMenu() {
            const sideMenu = document.getElementById('side-menu');
            const menuToggle = document.querySelector('.side-menu-toggle');
            const menuClose = document.querySelector('.side-menu-close');
            const menuOverlay = document.querySelector('.menu-overlay');
            
            // Función para abrir el menú
            function openMenu() {
                sideMenu.classList.add('active');
                menuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // Función para cerrar el menú
            function closeMenu() {
                sideMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // Función para alternar el menú
            function toggleMenu() {
                if (sideMenu.classList.contains('active')) {
                    closeMenu();
                } else {
                    openMenu();
                }
            }
            
            // Evento para el botón de menú
            if (menuToggle) {
                menuToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleMenu();
                });
            }
            
            // Evento para el botón de cierre
            if (menuClose) {
                menuClose.addEventListener('click', (e) => {
                    e.stopPropagation();
                    closeMenu();
                });
            }
            
            // Cerrar menú al hacer clic fuera
            if (menuOverlay) {
                menuOverlay.addEventListener('click', closeMenu);
            }
            
            // Cerrar menú al hacer clic en un enlace
            const menuLinks = sideMenu.querySelectorAll('li');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    // Pequeño retraso para permitir la navegación antes de cerrar el menú
                    setTimeout(closeMenu, 100);
                });
            });
            
            // Cerrar menú con la tecla Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sideMenu.classList.contains('active')) {
                    closeMenu();
                }
            });
        }
        
        // Inicializar controles de la interfaz cuando el DOM esté completamente cargado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initSideMenu();
                initUIControls();
            });
        } else {
            initSideMenu();
            initUIControls();
        }

        // Código del menú lateral
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('main-menu-toggle');
            const sideMenu = document.getElementById('side-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const menuBtn = document.getElementById('menu-btn');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const themeToggleMenu = document.getElementById('theme-toggle-menu');
            const themeToggle = document.querySelector('.theme-toggle');

            // Cerrar menú al hacer clic fuera de él
            document.addEventListener('click', (e) => {
                if (menuBtn && dropdownMenu && !menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            // Toggle del menú desplegable
            if (menuBtn && dropdownMenu) {
                console.log('Botón de menú encontrado');
                menuBtn.addEventListener('click', (e) => {
                    console.log('Clic en el botón de menú');
                    e.stopPropagation();
                    e.preventDefault();
                    console.log('Clases antes de toggle:', dropdownMenu.className);
                    dropdownMenu.classList.toggle('show');
                    console.log('Clases después de toggle:', dropdownMenu.className);
                    console.log('¿Tiene la clase show?', dropdownMenu.classList.contains('show'));
                });
            } else {
                console.error('No se encontró el botón de menú o el menú desplegable');
                console.log('menuBtn:', menuBtn);
                console.log('dropdownMenu:', dropdownMenu);
            }

            // Cambiar tema desde el menú
            if (themeToggleMenu) {
                themeToggleMenu.addEventListener('click', () => {
                    toggleTheme();
                    dropdownMenu.classList.remove('show');
                });
            }

            // Sincronizar el botón de tema del menú con el tema actual
            if (themeToggle && themeToggleMenu) {
                const updateThemeIcon = () => {
                    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                    const icon = themeToggleMenu.querySelector('i');
                    const textSpan = themeToggleMenu.querySelector('span');
                    if (isDark) {
                        icon.className = 'fas fa-sun';
                        textSpan.textContent = 'Modo claro';
                    } else {
                        icon.className = 'fas fa-moon';
                        textSpan.textContent = 'Modo oscuro';
                    }
                };

                // Actualizar ícono al cargar la página
                updateThemeIcon();

                // Actualizar ícono cuando cambie el tema
                const observer = new MutationObserver(updateThemeIcon);
                observer.observe(document.documentElement, {
                    attributes: true,
                    attributeFilter: ['data-theme']
                });
            }

            // Control de tamaño de fuente
            const decreaseFontBtn = document.getElementById('decrease-font');
            const increaseFontBtn = document.getElementById('increase-font');
            const resetFontBtn = document.getElementById('reset-font');
            const fontSizeDisplay = document.getElementById('font-size-display');
            const verseTextElements = document.querySelectorAll('.verse-text');
            
            // Tamaño de fuente base (100%)
            let currentFontSize = 100; // Valor inicial en porcentaje
            const minFontSize = 80;    // Tamaño mínimo (80%)
            const maxFontSize = 150;    // Tamaño máximo (150%)
            const fontSizeStep = 5;     // Incremento/decremento en porcentaje
            
            // Cargar tamaño de fuente guardado
            const savedFontSize = localStorage.getItem('verseFontSize');
            if (savedFontSize) {
                currentFontSize = parseInt(savedFontSize, 10);
            }
            
            // Función para actualizar el tamaño de fuente
            function updateFontSize() {
                const baseSize = 16; // Tamaño base en píxeles
                const calculatedSize = (baseSize * currentFontSize) / 100;
                
                // Aplicar tamaño al contenedor principal
                document.documentElement.style.setProperty('--font-size', `${calculatedSize}px`);
                
                // Actualizar indicador
                if (fontSizeDisplay) {
                    fontSizeDisplay.textContent = `${currentFontSize}%`;
                }
                
                // Guardar preferencia
                localStorage.setItem('verseFontSize', currentFontSize.toString());
                
                // Actualizar estado de los botones
                if (decreaseFontBtn) decreaseFontBtn.disabled = currentFontSize <= minFontSize;
                if (increaseFontBtn) increaseFontBtn.disabled = currentFontSize >= maxFontSize;
            }
            
            // Inicializar tamaño de fuente
            updateFontSize();
            
            // Event listeners para los botones
            if (decreaseFontBtn) {
                decreaseFontBtn.addEventListener('click', () => {
                    if (currentFontSize > minFontSize) {
                        currentFontSize -= fontSizeStep;
                        updateFontSize();
                    }
                });
            }
            
            if (increaseFontBtn) {
                increaseFontBtn.addEventListener('click', () => {
                    if (currentFontSize < maxFontSize) {
                        currentFontSize += fontSizeStep;
                        updateFontSize();
                    }
                });
            }
            
            if (resetFontBtn) {
                resetFontBtn.addEventListener('click', () => {
                    currentFontSize = 100; // Tamaño predeterminado
                    updateFontSize();
                });
            }

            if (menuToggle && sideMenu && menuOverlay) {
                menuToggle.addEventListener('click', () => {
                    sideMenu.classList.toggle('active');
                    menuOverlay.classList.toggle('active');
                });

                menuOverlay.addEventListener('click', () => {
                    sideMenu.classList.remove('active');
                    menuOverlay.classList.remove('active');
                });
            }

            // Cerrar menú al hacer clic en un ítem del menú
            if (sideMenu) {
                const menuItems = sideMenu.querySelectorAll('li');
                menuItems.forEach(item => {
                    item.addEventListener('click', function() {
                        sideMenu.classList.remove('active');
                        if (menuOverlay) menuOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });
            }
                
                // Cerrar menú con tecla Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sideMenu && sideMenu.classList.contains('active')) {
                    sideMenu.classList.remove('active');
                    if (menuOverlay) menuOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // Controles adicionales (si existen)
            const extraControls = document.getElementById('extra-controls');
            if (extraControls) {
                // Código para controles adicionales si es necesario
            }
        });
    </script>
