<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Vers√≠culo</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #4CAF50; --bg-color: #fff; --text-color: #333; }
        body { margin:0; font-family: Arial, sans-serif, 'Great Vibes'; background:#f0f0f0; color:var(--text-color); }
        .header { display:flex; align-items:center; padding:10px; background:var(--primary-color); color:#fff; }
        .header a { color:#fff; text-decoration:none; margin-right:10px; font-size:24px; }
        #share-container { display:flex; justify-content:center; padding:20px; }
        #verse-card {
            width: 360px;
            height: 640px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 0;
            border-radius: 15px;
            box-sizing: border-box;
        }
        #text-box {
            position: absolute;
            top: 75%;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #verse-text { font-size:1.5em; margin-bottom:15px; line-height:1.6; text-align:center; color: #fff!important; text-shadow: 2px 2px 4px rgba(0,0,0,0.5)!important; }
        #verse-ref { font-style:italic; margin-top:10px; color: #fff!important; text-shadow: 2px 2px 4px rgba(0,0,0,0.5)!important; }
        #bg-options { padding:0 20px; }
        /* Carousel styles */
        #bg-options .bg-list {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px;
            gap: 10px;
        }
        .bg-thumb {
            flex: 0 0 auto;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid transparent;
            cursor: pointer;
            border-radius: 4px;
            scroll-snap-align: center;
            transition: transform 0.3s;
            transform: scale(0.8);
        }
        .bg-thumb.active {
            border-color: var(--primary-color);
            transform: scale(1.2);
        }
        #download-btn { display:block; margin:20px auto; padding:10px 20px; background:var(--primary-color);
            color:#fff; border:none; border-radius:4px; cursor:pointer; font-size:16px; }
    </style>
</head>
<body>
    <script>
        // Unregister any existing service workers to bypass cache
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(reg => reg.unregister()));
        }
    </script>
    <div class="header">
        <a href="index.html">üè† Inicio</a>
        <h1>Compartir Vers√≠culo</h1>
    </div>
    <div id="share-container">
        <div id="verse-card"></div>
    </div>
    <div id="bg-options">
        <h2>Elegir fondo</h2>
        <div class="bg-list">
            <!-- Peaceful landscapes & starry skies -->
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=1200&q=80" class="bg-thumb active">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
            <img src="https://images.unsplash.com/photo-1519608487953-e999c86e7455?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1519608487953-e999c86e7455?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
            <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
            <img src="https://images.unsplash.com/photo-1535905748047-14d8ce5b9ca9?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1535905748047-14d8ce5b9ca9?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
            <img src="https://images.unsplash.com/photo-1542129369-0c505709a64c?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1542129369-0c505709a64c?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
        </div>
    </div>
    <button id="download-btn">Descargar imagen</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const bookParam = (params.get('book') || '').toLowerCase();
        const chapter = params.get('chapter'), verse = params.get('verse');
        // Map slug to Spanish book names
        const bookNames = {
            genesis: 'G√©nesis', exodus: '√âxodo', leviticus: 'Lev√≠tico', numbers: 'N√∫meros', deuteronomy: 'Deuteronomio',
            joshua: 'Josu√©', judges: 'Jueces', ruth: 'Rut', samuel1: '1 Samuel', samuel2: '2 Samuel',
            kings1: '1 Reyes', kings2: '2 Reyes', psalms: 'Salmos', proverbs: 'Proverbios', isaiah: 'Isa√≠as', jeremiah: 'Jerem√≠as',
            daniel: 'Daniel', hosea: 'Oseas', joel: 'Joel', amos: 'Am√≥s', obadiah: 'Abd√≠as', jonah: 'Jon√°s', micah: 'Miqueas',
            nahum: 'Nah√∫m', habakkuk: 'Habacuc', zephaniah: 'Sofon√≠as', haggai: 'Hageo', zechariah: 'Zacar√≠as', malachi: 'Malaqu√≠as'
        };
        const displayBook = bookNames[bookParam] || bookParam;
        const verseCard = document.getElementById('verse-card');
        const bgThumbs = document.querySelectorAll('.bg-thumb');
        const downloadBtn = document.getElementById('download-btn');

        // fetch image as dataURL then set as CSS background
        async function loadBg(url) {
            const res = await fetch(url);
            const blob = await res.blob();
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            }).then(dataUrl => { verseCard.style.backgroundImage = `url('${dataUrl}')`; });
        }
        // load initial background and setup carousel
        const activeThumb = document.querySelector('.bg-thumb.active');
        loadBg(activeThumb.dataset.bg);
        const carousel = document.querySelector('.bg-list');
        const thumbs = document.querySelectorAll('.bg-thumb');
        // center active thumb
        if (activeThumb) {
            carousel.scrollLeft = activeThumb.offsetLeft - (carousel.clientWidth/2) + (activeThumb.clientWidth/2);
        }
        // observe thumb visibility to update active and load background
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting && entry.intersectionRatio > 0.5) {
                    thumbs.forEach(t => t.classList.remove('active'));
                    entry.target.classList.add('active');
                    loadBg(entry.target.dataset.bg);
                }
            });
        }, { root: carousel, threshold: 0.5 });
        thumbs.forEach(t => observer.observe(t));

        bgThumbs.forEach(thumb => {
            thumb.addEventListener('click', () => {
                document.querySelector('.bg-thumb.active').classList.remove('active');
                thumb.classList.add('active');
                loadBg(thumb.dataset.bg);
            });
        });

        (async () => {
            try {
                const response = await fetch('biblia-files/Reina-Valera-1960.xmm');
                const xmlText = await response.text();
                const xml = new DOMParser().parseFromString(xmlText, 'text/xml');
                const chapters = xml.getElementsByTagName('c');
                for (let ch of chapters) {
                    if (ch.getAttribute('n') === chapter) {
                        const vs = ch.getElementsByTagName('v');
                        for (let v of vs) {
                            if (v.getAttribute('n') === verse) {
                                await loadBg(document.querySelector('.bg-thumb.active').dataset.bg);
                                verseCard.innerHTML = `<div id="text-box"><div id="verse-text">${v.textContent}</div><div id="verse-ref">${displayBook} ${chapter}:${verse}</div></div>`;
                                return;
                            }
                        }
                    }
                }
            } catch(e) {
                console.error(e);
                verseCard.textContent = 'Error cargando vers√≠culo';
            }
        })();

        downloadBtn.addEventListener('click', () => {
            html2canvas(verseCard).then(canvas => {
                const link = document.createElement('a');
                link.download = `verse-${bookParam}-${chapter}-${verse}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
