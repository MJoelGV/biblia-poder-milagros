<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Versículo</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        :root { --primary-color: #4CAF50; --bg-color: #fff; --text-color: #333; }
        body { margin:0; font-family: Arial, sans-serif, 'Great Vibes'; background:#f0f0f0; color:var(--text-color); }
        .header { display:flex; align-items:center; padding:10px; background:var(--primary-color); color:#fff; }
        .header a { color:#fff; text-decoration:none; margin-right:10px; font-size:24px; }
        .header .side-menu-toggle { background:none; border:none; color:#fff; font-size:24px; margin-right:10px; cursor:pointer; }
        #share-container { display:flex; justify-content:center; padding:20px; }
        #verse-card {
            width: 360px;
            height: 640px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 0;
            border-radius: 0px;
            box-sizing: border-box;
        }
        #text-box {
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            max-height: 70%; /* Limitar altura al 70% de la tarjeta */
            overflow: hidden; /* Evitar que se desborde */
        }
        .logo-watermark {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 80px;
            height: 80px;
            opacity: 0.9;
            z-index: 10;
            pointer-events: none;
            image-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        .top-signature {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Great Vibes', cursive;
            font-weight: 600;
            font-size: 1.6em;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        #verse-text { 
            font-size: 1.5em; 
            margin-bottom: 15px; 
            line-height: 1.6; 
            text-align: center; 
            color: #fff !important; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5) !important;
            max-height: 250px; /* Aumentar altura máxima */
            overflow: hidden; /* Ocultar texto que se desborde */
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word; /* Permitir que las palabras largas se dividan */
            hyphens: auto; /* Permitir guiones automáticos */
        }
        #verse-ref {
            font-style: italic;
            margin-top: 10px;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 4px;
            color: #fff !important;
            font-weight: 600;
            text-shadow: none !important;
            display: inline-block;
        }
        #verse-ref::before {
            content: "";
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-top: 14px solid rgba(0, 0, 0, 0.7);
            border-bottom: 14px solid rgba(0, 0, 0, 0.7);
            border-right: 8px solid transparent;
        }
        #verse-ref::after {
            content: "";
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-top: 14px solid rgba(0, 0, 0, 0.7);
            border-bottom: 14px solid rgba(0, 0, 0, 0.7);
            border-left: 8px solid transparent;
        }
        /* Swiper Carousel styles */
        .swiper-container {
            width: 260px;
            margin: 0 auto;
            overflow: hidden;
            padding-bottom: 20px;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: transform 0.3s, border-color 0.3s;
            transform: scale(0.8);
        }
        .swiper-slide-active .bg-thumb {
            transform: scale(1.2);
            border-color: var(--primary-color);
        }
        .swiper-slide-next .bg-thumb,
        .swiper-slide-prev .bg-thumb {
            transform: scale(0.8);
        }
        #download-btn { display:block; margin:20px auto; padding:10px 20px; background:var(--primary-color);
            color:#fff; border:none; border-radius:4px; cursor:pointer; font-size:16px; }
        /* Verse search selectors */
        #search-panel { text-align: center; margin: 20px 0; }
        #search-panel select { margin: 0 5px; padding: 5px; font-size: 16px; }
        .signature { text-align: center; font-family: 'Great Vibes', cursive; font-weight: 600; font-size: 1.4em; margin: 10px 0; color: var(--text-color); letter-spacing: 0.5px; }
        #verse-card .signature { position: absolute; bottom: 10px; left: 0; width: 100%; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); font-family: 'Great Vibes', cursive; font-weight: 600; font-size: 1.4em; }
        .side-menu { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background: #f9f9f9; box-shadow: 2px 0 8px rgba(0,0,0,0.2); transition: left 0.3s ease; z-index: 1001; }
        .side-menu.active { left: 0; }
        .side-menu ul { list-style:none; padding:20px; margin:0; }
        .side-menu ul li { padding:10px 0; border-bottom:1px solid rgba(0,0,0,0.1); cursor:pointer; }
        .side-menu ul li:last-child { border-bottom:none; }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const versionMap = { rv1960: 'Reina-Valera-1960.xmm', dhh: 'Dios-Habla-Hoy.xmm', lla: 'La-Biblia-de-Las-Americas.xmm', ntv: 'Nueva-Traduccion-Viviente.xmm', tla: 'TLA.xmm' };
        const versionNames = { rv1960: 'Reina Valera 1960', dhh: 'Dios Habla Hoy', lla: 'Biblia de las Américas', ntv: 'Nueva Traducción Viviente', tla: 'TLA' };
        let versionParam = (params.get('version') || 'rv1960').toLowerCase();
        const versionSelect = document.getElementById('version-select');
        function populateVersionSelect() { versionSelect.innerHTML=''; for (let k in versionNames) { const o=document.createElement('option'); o.value=k; o.text=versionNames[k]; if (k===versionParam) o.selected=true; versionSelect.append(o);} }
        function loadXml() { return fetch(`biblia-files/${versionMap[versionParam]}`).then(r=>r.text()).then(t=>{ xmlData=new DOMParser().parseFromString(t,'text/xml'); }); }
        let bookParam = (params.get('book') || '').toLowerCase();
        let chapter = params.get('chapter'), verse = params.get('verse');
        const bookNames = {
            // Antiguo Testamento - Pentateuco
            genesis: 'Génesis', exodus: 'Éxodo', leviticus: 'Levítico', numbers: 'Números', deuteronomy: 'Deuteronomio',
            // Antiguo Testamento - Libros Históricos
            joshua: 'Josué', judges: 'Jueces', ruth: 'Rut', samuel1: '1 Samuel', samuel2: '2 Samuel', 
            kings1: '1 Reyes', kings2: '2 Reyes', chronicles1: '1 Crónicas', chronicles2: '2 Crónicas',
            ezra: 'Esdras', nehemiah: 'Nehemías', esther: 'Ester',
            // Antiguo Testamento - Libros Poéticos y Sapienciales
            job: 'Job', psalms: 'Salmos', proverbs: 'Proverbios', ecclesiastes: 'Eclesiastés', songofsongs: 'Cantares',
            // Antiguo Testamento - Profetas Mayores
            isaiah: 'Isaías', jeremiah: 'Jeremías', lamentations: 'Lamentaciones', ezekiel: 'Ezequiel', daniel: 'Daniel',
            // Antiguo Testamento - Profetas Menores
            hosea: 'Oseas', joel: 'Joel', amos: 'Amós', obadiah: 'Abdías', jonah: 'Jonás', micah: 'Miqueas', 
            nahum: 'Nahúm', habakkuk: 'Habacuc', zephaniah: 'Sofonías', haggai: 'Hageo', zechariah: 'Zacarías', malachi: 'Malaquías',
            // Nuevo Testamento - Evangelios
            matthew: 'Mateo', mark: 'Marcos', luke: 'Lucas', john: 'Juan',
            // Nuevo Testamento - Historia
            acts: 'Hechos',
            // Nuevo Testamento - Epístolas Paulinas
            romans: 'Romanos', corinthians1: '1 Corintios', corinthians2: '2 Corintios', galatians: 'Gálatas', 
            ephesians: 'Efesios', philippians: 'Filipenses', colossians: 'Colosenses', thessalonians1: '1 Tesalonicenses', 
            thessalonians2: '2 Tesalonicenses', timothy1: '1 Timoteo', timothy2: '2 Timoteo', titus: 'Tito', 
            philemon: 'Filemón',
            // Nuevo Testamento - Epístolas Generales
            hebrews: 'Hebreos', james: 'Santiago', peter1: '1 Pedro', peter2: '2 Pedro', john1: '1 Juan', 
            john2: '2 Juan', john3: '3 Juan', jude: 'Judas',
            // Nuevo Testamento - Profecía
            revelation: 'Apocalipsis'
        };
        // Map display name param to slug if needed
        if (bookParam && !(bookParam in bookNames)) {
            const lookup = Object.entries(bookNames).find(([, name]) => name.toLowerCase() === bookParam);
            if (lookup) bookParam = lookup[0];
        }
        const displayBook = bookNames[bookParam] || bookParam;
        const verseCard = document.getElementById('verse-card');
        const downloadBtn = document.getElementById('download-btn');
        let xmlData;
        const bookSelect = document.getElementById('book-select');
        const chapterSelect = document.getElementById('chapter-select');
        const verseSelect = document.getElementById('verse-select');

        async function loadBg(url) {
            const res = await fetch(url);
            const blob = await res.blob();
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            }).then(dataUrl => { verseCard.style.backgroundImage = `url('${dataUrl}')`; });
        }

        const swiper = new Swiper('#carousel', {
            slidesPerView: 3,
            spaceBetween: 10,
            centeredSlides: true,
            loop: true,
            loopedSlides: 6,
            simulateTouch: true,
            allowTouchMove: true,
        });

        swiper.on('init', () => {
            loadBg(swiper.slides[swiper.activeIndex].querySelector('.bg-thumb').dataset.bg);
            
            // Agregar evento click a todas las imágenes
            document.querySelectorAll('.bg-thumb').forEach(img => {
                img.addEventListener('click', () => {
                    console.log('URL de imagen clickeada:', img.dataset.bg);
                    loadBg(img.dataset.bg);
                });
            });
        });
        
        swiper.on('slideChange', () => {
            const slide = swiper.slides[swiper.activeIndex];
            const img = slide.querySelector('.bg-thumb');
            loadBg(img.dataset.bg);
        });
        swiper.init();

        function populateBookSelect() {
            bookSelect.innerHTML = '';
            for (let slug in bookNames) {
                const opt = document.createElement('option'); opt.value = slug; opt.text = bookNames[slug];
                if (slug === bookParam) opt.selected = true;
                bookSelect.append(opt);
            }
        }

        function getBookName(key) {
            if (bookNames[key]) return bookNames[key];
            return key.charAt(0).toUpperCase() + key.slice(1).toLowerCase();
        }

        function findBookNode(xmlData, bookName) {
            // Primero intentar búsqueda exacta
            let bookNode = Array.from(xmlData.getElementsByTagName('b')).find(b=>b.getAttribute('n')===bookName);
            
            if (!bookNode) {
                // Intentar búsqueda case-insensitive
                bookNode = Array.from(xmlData.getElementsByTagName('b')).find(b=> {
                    const xmlBookName = b.getAttribute('n');
                    return xmlBookName && xmlBookName.toLowerCase() === bookName.toLowerCase();
                });
            }
            
            if (!bookNode) {
                // Intentar búsqueda sin acentos
                const normalizeString = (str) => str.toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '');
                
                const normalizedBookName = normalizeString(bookName);
                bookNode = Array.from(xmlData.getElementsByTagName('b')).find(b=> {
                    const xmlBookName = b.getAttribute('n');
                    return xmlBookName && normalizeString(xmlBookName) === normalizedBookName;
                });
            }
            
            if (!bookNode) {
                // Intentar búsqueda por similitud (para "Nahum" vs "Nahúm")
                bookNode = Array.from(xmlData.getElementsByTagName('b')).find(b=> {
                    const xmlBookName = b.getAttribute('n');
                    if (!xmlBookName) return false;
                    
                    const normalizeString = (str) => str.toLowerCase()
                        .normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '');
                    
                    const normalizedXml = normalizeString(xmlBookName);
                    const normalizedTarget = normalizeString(bookName);
                    
                    return normalizedXml === normalizedTarget || 
                           normalizedXml.includes(normalizedTarget) || 
                           normalizedTarget.includes(normalizedXml);
                });
            }
            
            return bookNode;
        }

        function loadChapters(bSlug) {
            chapterSelect.innerHTML = '';
            const name = getBookName(bSlug);
            const bNode = findBookNode(xmlData, name);
            if (!bNode) {
                console.error('Book not found:', name);
                chapterSelect.textContent = 'No chapters';
                return;
            }
            Array.from(bNode.getElementsByTagName('c')).forEach(c=>{
                const n = c.getAttribute('n'); const o=document.createElement('option'); o.value=o.text=n;
                if (n===chapter) o.selected=true; chapterSelect.append(o);
            });
        }

        function loadVerses(bSlug, chNum) {
            verseSelect.innerHTML = '';
            const name = getBookName(bSlug);
            const bNode = findBookNode(xmlData, name);
            if (!bNode) {
                console.error('Book not found:', name);
                verseSelect.textContent = 'No verses';
                return;
            }
            const cNode = Array.from(bNode.getElementsByTagName('c')).find(c=>c.getAttribute('n')===chNum);
            if (!cNode) {
                console.error('Chapter not found:', chNum);
                verseSelect.textContent = 'No verses';
                return;
            }
            Array.from(cNode.getElementsByTagName('v')).forEach(vn=>{
                const n=vn.getAttribute('n'); const o=document.createElement('option'); o.value=o.text=n;
                if (n===verse) o.selected=true; verseSelect.append(o);
            });
        }

        function updateVerse() {
            const topSig = '<div class="top-signature">Biblia de Poder y Milagros</div>';
            const logo = '<img class="logo-watermark" src="icons/pymicon.png" alt="Logo">';
            const versionAbbr = getVersionAbbreviation(versionParam);
            const name = getBookName(bookParam);
            const bNode = findBookNode(xmlData, name);
            if (!bNode) { console.error('Book not found:', name); verseCard.textContent = 'Libro no encontrado'; return; }
            const cNode = Array.from(bNode.getElementsByTagName('c')).find(c=>c.getAttribute('n')===chapter);
            if (!cNode) { console.error('Chapter not found:', chapter); verseCard.textContent = 'Capítulo no encontrado'; return; }
            const vNode = Array.from(cNode.getElementsByTagName('v')).find(v=>v.getAttribute('n')===verse);
            if (!vNode) { console.error('Verse not found:', verse); verseCard.textContent = 'Versículo no encontrado'; return; }
            if (vNode) {
                verseCard.innerHTML = `${topSig}<div id="text-box"><div id="verse-ref">${name} ${chapter}:${verse}</div><div id="verse-text">${vNode.textContent}</div><div style="font-size: 0.8em; color: #fff !important; text-shadow: 2px 2px 4px rgba(0,0,0,0.5) !important; text-align: right; margin-top: 5px; font-weight: 600;">-${versionAbbr}</div></div>${logo}`;
                
                // Ajustar automáticamente el tamaño de fuente
                setTimeout(() => {
                    adjustFontSize();
                }, 100);
            }
        }

        function getVersionAbbreviation(versionCode) {
            const abbreviations = {
                'rv1960': 'RVR1960',
                'dhh': 'DHH',
                'lla': 'LBLA',
                'ntv': 'NTV',
                'tla': 'TLA'
            };
            return abbreviations[versionCode] || versionCode.toUpperCase();
        }

        // Función para ajustar el tamaño de fuente automáticamente
        function adjustFontSize() {
            const verseText = document.getElementById('verse-text');
            const textBox = document.getElementById('text-box');
            
            if (!verseText || !textBox) return;
            
            let fontSize = 1.5; // Tamaño inicial en em
            const minFontSize = 0.8; // Tamaño mínimo
            const maxFontSize = 1.8; // Tamaño máximo
            const maxHeight = 250; // Altura máxima en px
            
            // Resetear al tamaño inicial
            verseText.style.fontSize = fontSize + 'em';
            
            // Reducir tamaño si el texto se desborda
            while (verseText.scrollHeight > maxHeight && fontSize > minFontSize) {
                fontSize -= 0.05;
                verseText.style.fontSize = fontSize + 'em';
            }
            
            // Aumentar si hay espacio y no está en el máximo
            while (verseText.scrollHeight < maxHeight * 0.9 && fontSize < maxFontSize) {
                fontSize += 0.05;
                verseText.style.fontSize = fontSize + 'em';
                if (verseText.scrollHeight > maxHeight) {
                    fontSize -= 0.05;
                    verseText.style.fontSize = fontSize + 'em';
                    break;
                }
            }
        }

        // Handlers for dynamic selection
        function handleBookChange() {
            bookParam = bookSelect.value;
            loadChapters(bookParam);
            chapter = chapterSelect.value;
            loadVerses(bookParam, chapter);
            verse = verseSelect.value;
            updateVerse();
        }
        function handleChapterChange() {
            loadVerses(bookSelect.value, chapterSelect.value);
            chapter = chapterSelect.value;
            verse = verseSelect.value;
            updateVerse();
        }
        function handleVerseChange() {
            verse = verseSelect.value;
            updateVerse();
        }

        // Verse del día helper
        function getDailyVerse() {
            const verses = [];
            const dateStr = new Date().toISOString().slice(0,10);
            let hash = 0;
            for (let i = 0; i < dateStr.length; i++) {
                hash = (hash * 31 + dateStr.charCodeAt(i)) >>> 0;
            }
            for (let slug in bookNames) {
                const name = bookNames[slug];
                const bNode = Array.from(xmlData.getElementsByTagName('b')).find(b => b.getAttribute('n') === name);
                if (!bNode) return;
                Array.from(bNode.getElementsByTagName('c')).forEach(c => {
                    const ch = c.getAttribute('n');
                    Array.from(c.getElementsByTagName('v')).forEach(v => {
                        verses.push({slug, chapter: ch, verse: v.getAttribute('n')});
                    });
                });
            }
            return verses[hash % verses.length];
        }

        (async function init() {
            try {
                await loadXml();
                // Populate version dropdown and handle changes
                populateVersionSelect();
                versionSelect.addEventListener('change', () => { const p=new URLSearchParams(window.location.search); p.set('version', versionSelect.value); window.location.search=p.toString(); });
                // Verse del día si no hay parámetros URL
                if (!bookParam || !chapter || !verse) {
                    // Verso por defecto si no hay parámetros
                    verseCard.innerHTML = `<div class="top-signature">Biblia de Poder y Milagros</div><div id="text-box"><div id="verse-ref">Juan 3:16</div><div id="verse-text">Porque de tal manera amó Dios al mundo, que ha dado a su Hijo unigénito, para que todo aquel que en él cree, no se pierda, mas tenga vida eterna.</div></div><div class="logo-watermark"></div>`;
                }
                // Populate book selector
                populateBookSelect();
                // Initial book selection
                if (bookParam in bookNames) {
                    bookSelect.value = bookParam;
                } else {
                    bookSelect.selectedIndex = 0;
                    bookParam = bookSelect.value;
                }
                // Populate chapters
                loadChapters(bookParam);
                // Initial chapter selection
                if (chapter && Array.from(chapterSelect.options).some(o=>o.value===chapter)) {
                    chapterSelect.value = chapter;
                } else {
                    chapterSelect.selectedIndex = 0;
                }
                chapter = chapterSelect.value;
                // Populate verses
                loadVerses(bookParam, chapter);
                // Initial verse selection
                if (verse && Array.from(verseSelect.options).some(o=>o.value===verse)) {
                    verseSelect.value = verse;
                } else {
                    verseSelect.selectedIndex = 0;
                }
                verse = verseSelect.value;
                // Display verse
                updateVerse();
                // Bind change events
                bookSelect.addEventListener('change', handleBookChange);
                chapterSelect.addEventListener('change', handleChapterChange);
                verseSelect.addEventListener('change', handleVerseChange);
            } catch (e) {
                console.error(e);
                verseCard.textContent = 'Error cargando versículo';
            }
        })();

        downloadBtn.addEventListener('click', () => {
            // Configuración simple y efectiva
            const scale = 2; // 2x resolución
            const options = {
                scale: scale,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#ffffff',
                logging: false,
                onclone: function(clonedDoc) {
                    // Asegurar que la imagen del logo se cargue bien
                    const logo = clonedDoc.querySelector('.logo-watermark');
                    if (logo) {
                        // Forzar que la imagen se vea nítida
                        logo.style.imageRendering = 'auto';
                        logo.style.width = '80px';
                        logo.style.height = '80px';
                        logo.style.opacity = '0.9';
                    }
                }
            };
            
            html2canvas(verseCard, options).then(canvas => {
                const link = document.createElement('a');
                link.download = `versiculo-${bookParam}-${chapter}-${verse}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            }).catch(error => {
                console.error('Error:', error);
                // Fallback simple
                html2canvas(verseCard, {
                    scale: 2,
                    backgroundColor: '#ffffff'
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `versiculo-${bookParam}-${chapter}-${verse}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            });
        });
    </script>
    <script>
        const sideMenuToggleBtn = document.getElementById('side-menu-toggle');
        const sideMenu = document.getElementById('side-menu');
        if (sideMenuToggleBtn) sideMenuToggleBtn.addEventListener('click', () => sideMenu.classList.toggle('active'));
        document.addEventListener('click', e => {
            if (sideMenu.classList.contains('active') && !sideMenu.contains(e.target) && !sideMenuToggleBtn.contains(e.target)) {
                sideMenu.classList.remove('active');
            }
        });
    </script>
