<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Vers√≠culo</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #4CAF50; --bg-color: #fff; --text-color: #333; }
        body { margin:0; font-family: Arial, sans-serif, 'Great Vibes'; background:#f0f0f0; color:var(--text-color); }
        .header { display:flex; align-items:center; padding:10px; background:var(--primary-color); color:#fff; }
        .header a { color:#fff; text-decoration:none; margin-right:10px; font-size:24px; }
        #share-container { display:flex; justify-content:center; padding:20px; }
        #verse-card {
            width: 360px;
            height: 640px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 0;
            border-radius: 15px;
            box-sizing: border-box;
        }
        #text-box {
            position: absolute;
            top: 75%;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #verse-text { font-size:1.5em; margin-bottom:15px; line-height:1.6; text-align:center; color: #fff!important; text-shadow: 2px 2px 4px rgba(0,0,0,0.5)!important; }
        #verse-ref { font-style:italic; margin-top:10px; color: #fff!important; text-shadow: 2px 2px 4px rgba(0,0,0,0.5)!important; }
        #bg-options { padding:0 20px; }
        #bg-options .bg-list { display:flex; gap:10px; }
        .bg-thumb { width:80px; height:80px; object-fit:cover; border:2px solid transparent; cursor:pointer; border-radius:4px; }
        .bg-thumb.active { border-color:var(--primary-color); }
        #download-btn { display:block; margin:20px auto; padding:10px 20px; background:var(--primary-color);
            color:#fff; border:none; border-radius:4px; cursor:pointer; font-size:16px; }
    </style>
</head>
<body>
    <script>
        // Unregister any existing service workers to bypass cache
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(reg => reg.unregister()));
        }
    </script>
    <div class="header">
        <a href="index.html">üè† Inicio</a>
        <h1>Compartir Vers√≠culo</h1>
    </div>
    <div id="share-container">
        <div id="verse-card"></div>
    </div>
    <div id="bg-options">
        <h2>Elegir fondo</h2>
        <div class="bg-list">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=1200&q=80" class="bg-thumb active">
            <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
            <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
            <img src="https://images.unsplash.com/photo-1518733057094-95b53151d6b7?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1518733057094-95b53151d6b7?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
            <img src="https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?auto=format&fit=crop&w=400&q=80" data-bg="https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?auto=format&fit=crop&w=1200&q=80" class="bg-thumb">
        </div>
    </div>
    <button id="download-btn">Descargar imagen</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const book = params.get('book'), chapter = params.get('chapter'), verse = params.get('verse');
        const verseCard = document.getElementById('verse-card');
        const bgThumbs = document.querySelectorAll('.bg-thumb');
        const downloadBtn = document.getElementById('download-btn');

        // fetch image as dataURL then set as CSS background
        async function loadBg(url) {
            const res = await fetch(url);
            const blob = await res.blob();
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            }).then(dataUrl => { verseCard.style.backgroundImage = `url('${dataUrl}')`; });
        }
        // load initial background
        loadBg(document.querySelector('.bg-thumb.active').dataset.bg);

        bgThumbs.forEach(thumb => {
            thumb.addEventListener('click', () => {
                document.querySelector('.bg-thumb.active').classList.remove('active');
                thumb.classList.add('active');
                loadBg(thumb.dataset.bg);
            });
        });

        (async () => {
            try {
                const response = await fetch('biblia-files/Reina-Valera-1960.xmm');
                const xmlText = await response.text();
                const xml = new DOMParser().parseFromString(xmlText, 'text/xml');
                const chapters = xml.getElementsByTagName('c');
                for (let ch of chapters) {
                    if (ch.getAttribute('n') === chapter) {
                        const vs = ch.getElementsByTagName('v');
                        for (let v of vs) {
                            if (v.getAttribute('n') === verse) {
                                await loadBg(document.querySelector('.bg-thumb.active').dataset.bg);
                                verseCard.innerHTML = `<div id="text-box"><div id="verse-text">${v.textContent}</div><div id="verse-ref">${book} ${chapter}:${verse}</div></div>`;
                                return;
                            }
                        }
                    }
                }
            } catch(e) {
                console.error(e);
                verseCard.textContent = 'Error cargando vers√≠culo';
            }
        })();

        downloadBtn.addEventListener('click', () => {
            html2canvas(verseCard).then(canvas => {
                const link = document.createElement('a');
                link.download = `verse-${book}-${chapter}-${verse}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
